<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="icon" type="image/x-icon" href="">
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="counter_section">
        <div class="btn_container">
          <button id="btn-decrease"><i class="fa-solid fa-minus"></i></button>
          <label id="start-label">0</label>
          <button id="btn-increase"><i class="fa-solid fa-plus"></i></button>
          <button id="btn-sub">- 100</button>
          <button id="btn-reset">AC</button>
          <button id="btn-add">+ 100</button>
        </div>
    </div>

    <script src="js/index.js"></script>
    <script src="https://kit.fontawesome.com/595d534f10.js" crossorigin="anonymous"></script>
</body>
</html>
